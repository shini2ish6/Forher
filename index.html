<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.6s ease;
            overflow: hidden;
            position: relative;
        }

        /* Animated backgrounds */
        .bg-1 { 
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .bg-2 { 
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        }
        
        .bg-3 { 
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
        }
        
        .bg-4 { 
            background: linear-gradient(135deg, #fdcbf1 0%, #e6dee9 100%);
        }
        
        .bg-final { 
            background: linear-gradient(to bottom, #0f2027 0%, #2b5876 50%, #4e4376 100%);
            animation: twilightGlow 3s ease-in-out infinite alternate;
        }

        @keyframes twilightGlow {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.1); }
        }

        /* Falling hearts animation for bg-1 */
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Shooting stars for bg-2 */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(90deg, white, transparent);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Cherry blossoms for bg-3 */
        .petal {
            position: absolute;
            background: #ffb7d5;
            border-radius: 50%;
            animation: fallPetal linear infinite;
            opacity: 0.8;
        }

        @keyframes fallPetal {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Butterflies for bg-4 */
        .butterfly {
            position: absolute;
            font-size: 24px;
            animation: flutter 15s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes flutter {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -100px) rotate(10deg);
            }
            50% {
                transform: translate(200px, 50px) rotate(-10deg);
            }
            75% {
                transform: translate(100px, 100px) rotate(5deg);
            }
        }

        /* Beach twilight elements for final */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: linear-gradient(to top, rgba(42, 82, 152, 0.5), transparent);
            animation: wave 8s linear infinite;
            opacity: 0.6;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: #ffeaa7;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffeaa7;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .question-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #ff6b9d;
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.2);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .start-yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 12px 30px;
            font-size: 16px;
        }

        .start-yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            position: absolute;
            transition: all 0.05s ease;
        }

        .final-message {
            display: none;
        }

        .final-message.show {
            display: block;
        }

        .heart {
            color: #ff6b9d;
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .final-text {
            color: #ff6b9d;
            font-size: clamp(20px, 4vw, 28px);
            line-height: 1.6;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .question-box {
                padding: 30px 20px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .buttons {
                min-height: 100px;
            }
        }
    </style>
</head>
<body class="bg-1">
    <div class="container">
        <div class="question-box" id="questionBox">
            <div class="emoji" id="emoji">üíù</div>
            <h1 id="question">Hey! I have a question to ask you...</h1>
            <div class="buttons" id="buttonsContainer">
                <button class="start-yes-btn" onclick="startQuestions()">Ok, ask!</button>
                <button class="no-btn" id="noBtn" onmouseover="runAway(event)" onmousemove="runAway(event)" ontouchstart="runAway(event)" ontouchmove="runAway(event)" onclick="handleNoClick()">No, I don't want to</button>
            </div>
        </div>

        <div class="question-box final-message" id="finalMessage">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="final-text">
                <p style="margin-bottom: 20px;">I knew you'd say yes to everything! üíï</p>
                <p style="font-size: clamp(24px, 5vw, 36px); font-weight: bold; color: #f5576c;">Because you love me as much as I love you! ü•∞</p>
                <p style="margin-top: 30px; font-size: clamp(16px, 3vw, 20px);">You mean the world to me ‚ú®</p>
            </div>
        </div>

        <div class="question-box final-message" id="booMessage">
            <div class="emoji" style="font-size: 80px;">üëª</div>
            <h1 style="color: #666;">Booo booo! üò§</h1>
            <div class="final-text" style="color: #666;">
                <p style="margin-top: 20px;">Let's try this again! üíî</p>
                <button class="yes-btn" onclick="location.reload()" style="margin-top: 30px;">Start Over</button>
            </div>
        </div>
    </div>

    <div id="animationContainer"></div>

    <script>
        const questions = [
            {
                emoji: "üå∏",
                question: "Do you think I'm cute?",
                bg: "bg-1",
                animation: "hearts"
            },
            {
                emoji: "üåü",
                question: "Do you enjoy spending time with me?",
                bg: "bg-2",
                animation: "stars"
            },
            {
                emoji: "ü¶ã",
                question: "Do I make you smile?",
                bg: "bg-3",
                animation: "petals"
            },
            {
                emoji: "üíñ",
                question: "Do you love me?",
                bg: "bg-4",
                animation: "butterflies"
            }
        ];

        let currentQuestion = 0;

        // Position the initial no button
        setTimeout(() => {
            positionNoButton();
        }, 100);

        function createHearts() {
            const container = document.getElementById('animationContainer');
            container.className = 'heart-container';
            container.innerHTML = '';
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);
            }
        }

        function createStars() {
            const container = document.getElementById('animationContainer');
            container.className = 'stars-container';
            container.innerHTML = '';
            
            // Regular stars
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
            
            // Shooting stars
            for (let i = 0; i < 5; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                shootingStar.style.width = '100px';
                shootingStar.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(shootingStar);
            }
        }

        function createPetals() {
            const container = document.getElementById('animationContainer');
            container.className = 'heart-container';
            container.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.width = (Math.random() * 10 + 5) + 'px';
                petal.style.height = (Math.random() * 10 + 5) + 'px';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 4 + 5) + 's';
                petal.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(petal);
            }
        }

        function createButterflies() {
            const container = document.getElementById('animationContainer');
            container.className = 'heart-container';
            container.innerHTML = '';
            
            for (let i = 0; i < 8; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.textContent = 'ü¶ã';
                butterfly.style.left = Math.random() * 80 + '%';
                butterfly.style.top = Math.random() * 80 + '%';
                butterfly.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(butterfly);
            }
        }

        function createBeachScene() {
            const container = document.getElementById('animationContainer');
            container.innerHTML = '';
            
            // Moon
            const moon = document.createElement('div');
            moon.className = 'moon';
            container.appendChild(moon);
            
            // Waves
            for (let i = 0; i < 3; i++) {
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.bottom = (i * 30) + 'px';
                wave.style.animationDelay = (i * 0.5) + 's';
                wave.style.opacity = 0.3 + (i * 0.15);
                container.appendChild(wave);
            }
            
            // Sparkles
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        function startQuestions() {
            showQuestion(0);
        }

        function showQuestion(index) {
            if (index >= questions.length) {
                showFinalMessage();
                return;
            }

            const q = questions[index];
            document.getElementById('emoji').textContent = q.emoji;
            document.getElementById('question').textContent = q.question;
            
            // Change background
            document.body.className = q.bg;

            // Create appropriate animation
            switch(q.animation) {
                case 'hearts':
                    createHearts();
                    break;
                case 'stars':
                    createStars();
                    break;
                case 'petals':
                    createPetals();
                    break;
                case 'butterflies':
                    createButterflies();
                    break;
            }

            // Create buttons
            const container = document.getElementById('buttonsContainer');
            container.innerHTML = `
                <button class="yes-btn" onclick="nextQuestion()">Yes! üíï</button>
                <button class="no-btn" id="noBtn" onmouseover="runAway(event)" onmousemove="runAway(event)" ontouchstart="runAway(event)" ontouchmove="runAway(event)" onclick="handleNoClick()">No</button>
            `;

            // Position the no button randomly initially
            setTimeout(() => positionNoButton(), 50);
        }

        function positionNoButton() {
            const noBtn = document.getElementById('noBtn');
            if (!noBtn) return;
            
            const container = document.getElementById('buttonsContainer');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;
            
            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function runAway(event) {
            event.preventDefault();
            const noBtn = document.getElementById('noBtn');
            if (!noBtn) return;
            
            const container = document.getElementById('buttonsContainer');
            const containerRect = container.getBoundingClientRect();
            
            // Get mouse/touch position
            let mouseX, mouseY;
            if (event.type.includes('touch')) {
                mouseX = event.touches[0].clientX - containerRect.left;
                mouseY = event.touches[0].clientY - containerRect.top;
            } else {
                mouseX = event.clientX - containerRect.left;
                mouseY = event.clientY - containerRect.top;
            }
            
            // Get button position
            const btnRect = noBtn.getBoundingClientRect();
            const btnX = btnRect.left - containerRect.left + btnRect.width / 2;
            const btnY = btnRect.top - containerRect.top + btnRect.height / 2;
            
            // Calculate distance
            const distance = Math.sqrt(Math.pow(mouseX - btnX, 2) + Math.pow(mouseY - btnY, 2));
            
            // Run away if mouse is within 150px
            if (distance < 150) {
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;
                
                const maxX = containerRect.width - btnWidth - 20;
                const maxY = containerRect.height - btnHeight - 20;
                
                // Move away from mouse
                let newX, newY;
                const angle = Math.atan2(btnY - mouseY, btnX - mouseX);
                newX = btnX + Math.cos(angle) * 200;
                newY = btnY + Math.sin(angle) * 200;
                
                // Keep within bounds
                newX = Math.max(0, Math.min(maxX, newX));
                newY = Math.max(0, Math.min(maxY, newY));
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        function handleNoClick() {
            document.getElementById('questionBox').style.display = 'none';
            document.getElementById('booMessage').classList.add('show');
            document.getElementById('animationContainer').innerHTML = '';
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion(currentQuestion);
        }

        function showFinalMessage() {
            document.body.className = 'bg-final';
            document.getElementById('questionBox').style.display = 'none';
            document.getElementById('finalMessage').classList.add('show');
            createBeachScene();
        }
    </script>
</body>
</html>
